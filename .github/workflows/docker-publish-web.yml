# .github/workflows/docker-publish-web.yml
name: Build and Push clarte-web Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'apps/clarte-web/**'
      - 'packages/clarte-dto/**'
      - '.github/workflows/docker-publish-web.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read # Needed to checkout the code
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extract metadata (like tags and labels) for the Docker image
      #    This helps create meaningful tags automatically
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/clarte-web
          tags: |
            type=sha 
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true # Load the image into the runner's local Docker daemon
          file: ./apps/clarte-web/Dockerfile
          tags: ${{ steps.meta.outputs.tags }} # Use the tags generated by the 'meta' step
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Smoke Test
        run: |
          echo "Running smoke test on image ${{ steps.meta.outputs.tags }}"
          docker run -d --name test-app -p 3000:3000 ghcr.io/${{ github.repository_owner }}/clarte-web:${{ steps.meta.outputs.version }}

          echo "Waiting for app to start..."
          sleep 20

          echo "Attempting to curl localhost:3000..."
          curl --fail http://localhost:3000 || (docker logs test-app && echo "Smoke test failed!" && exit 1)

          echo "Smoke test passed!"
          docker stop test-app
          docker rm test-app

      - name: Push Docker image
        run: |
          echo "Pushing tags: ${{ steps.meta.outputs.tags }}"
          docker push --all-tags ghcr.io/${{ github.repository_owner }}/clarte-web
